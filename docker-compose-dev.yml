services:
  caddy:
    image: caddy:latest
    ports:
      - 8001:80
      - 8443:443
    volumes:
      - ./caddy/data:/data/caddy
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
      - ./output/static-html:/srv
      - ./spa:/srv/next
      - ./public/images:/srv/images
    environment:
      - CADDY_AGREE=true
    restart: always

  postgres:
    image: postgres:latest
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
    restart: always

  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto/data:/mosquitto/data:rw
      - ./mosquitto/config:/mosquitto/config:rw
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.spa
    ports:
      - 8000:80
    environment:
      - VITE_API_BASE_URL=/api
      - NODE_ENV=production
    restart: always

  meshinfo:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config.json:/app/config.json
      - ./output:/app/output
      - ./templates:/app/templates
      - ./spa:/app/spa
    environment:
      - PYTHONUNBUFFERED=1
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
      - MQTT_USERNAME=meshinfo
      - MQTT_PASSWORD=m3sht4st1c
    restart: always
    depends_on:
      - caddy
      - postgres
      - mqtt
